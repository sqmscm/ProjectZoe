<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Zoe Chess</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    canvas {
      width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <br>
    <div class="row">
      <div class="col-4">
        <canvas id="viewer" width="400" height="400"></canvas>
      </div>
      <div class="col-8">
        <div class="card">
          <div class="card-body">
            <h5>
              <p>
                <button id="rest" onclick="main.restLevel()" type="button" class="btn btn-primary">Restart</button>
                <button id="rest" onclick="main.addSize()" type="button" class="btn btn-primary">+ Board Size</button>
                <button id="rest" onclick="main.mSize()" type="button" class="btn btn-primary">- Board Size</button>
              </p>
              <p>Drag to move a piece, then put a barrier near it.</p>
              <p id="info"></p>
              <p id="trace"><img src="static/imgs/rollback.png" height="60"> Tracing Back..</p>
              <ul class="list-group" id="acts"></ul>
            </h5>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="static/js/objects.js" charset="utf-8"></script>
  <script src="static/js/core.js" charset="utf-8"></script>
  <script src="static/js/main.js" charset="utf-8"></script>
</body>

</html>
