<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Zoe Chess</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    canvas {
      width: 100%;
      height: auto;
    }

    .scroll {
      max-height: 50vh;
      overflow-y: auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <br>
    <div class="row">
      <div class="col-4">
        <canvas id="viewer" width="400" height="400"></canvas>
      </div>
      <div class="col-8">
        <div class="card">
          <div class="card-body">
            <div class="btn-toolbar" role="toolbar">
              <div class="btn-group me-2" role="group">
                <button onclick="main.restLevel()" type="button" class="btn btn-outline-danger btn-sm">Restart</button>
              </div>
              <div class="btn-group me-2" role="group">
                <button onclick="main.addSize()" type="button" class="btn btn-outline-primary btn-sm">+ Size</button>
                <button onclick="main.mSize()" type="button" class="btn btn-outline-primary btn-sm">- Size</button>
              </div>
              <div class="btn-group me-2" role="group" id="ai-control">
                <button type="button" class="btn btn-outline-secondary btn-sm" disabled>AI Control</button>
                <input type="radio" class="btn-check" name="ai-control" id="ai-off" value="-1" checked>
                <label class="btn btn-outline-primary btn-sm" for="ai-off">OFF</label>
                <input type="radio" class="btn-check" name="ai-control" id="ai-white" value="0">
                <label class="btn btn-outline-primary btn-sm" for="ai-white">Red</label>
                <input type="radio" class="btn-check" name="ai-control" id="ai-black" value="1">
                <label class="btn btn-outline-primary btn-sm" for="ai-black">Gold</label>
              </div>
              <div class="btn-group me-2" role="group">
                <button onclick="main.aiMove()" type="button" class="btn btn-outline-primary btn-sm">Move</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-info btn-sm" id="model_stat" disabled>Model not found.</button>
              </div>
            </div>
            <br>
            <p>Drag to move a crown, then put a poison near it.</p>
            <h5>
              <p id="info"></p>
              <p id="trace"><img src="static/imgs/rollback.png" height="60"> Tracing Back..</p>
            </h5>
            <ul class="list-group scroll" id="acts"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="static/js/objects.js" charset="utf-8"></script>
  <script src="static/js/core.js" charset="utf-8"></script>
  <script src="static/js/main.js" charset="utf-8"></script>
</body>

</html>
